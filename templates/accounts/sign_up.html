{% extends "base.html" %}
{% load  crispy_forms_tags %}
{% block main_content %}
<div class="row justify-content-center my-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Sign Up</h3>
            </div>
            <div class="card-body">
                <form action="{% url 'accounts:sign-up' %}" method="POST">
                    {% csrf_token %}
                
                    <div class="form-floating mb-5">
                      {{ form|crispy }}
                    </div>
                    
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
                    <p class="mt-5 mb-3 text-muted text-center">&copy; 2020â€“2021</p>
                  </form>
            </div>
        </div>
    </div>
</div>



{% endblock main_content %}

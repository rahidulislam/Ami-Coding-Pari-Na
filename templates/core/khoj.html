{% extends "base.html" %}

{% block title %}
  Khoj
{% endblock title %}

{% load crispy_forms_tags %}

{% block main_content %}
<div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center card-header bg-success">
          <h3 class="p-2 text-light">Khoj The Search Form</h3>
        </div>
        <div class="card-body">
          <form action="{% url 'core:khoj' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
              {{ form|crispy }}
            </div>
            
            <button type="submit" class="btn btn-block btn-outline-success">Submit</button>
          </form>
        </div>
      </div>
       
    </div>
</div>

{% endblock main_content %}
